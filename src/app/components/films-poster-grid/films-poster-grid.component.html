<div class="row animate__animated animate__fadeIn">
    @for (movie of movies(); track movie.id) {
    <div class="col-md-3 mb-5">
        <img [src]="movie.poster_path | poster" class="img-fluid poster" (click)="onMovieClick(movie.id)" style="cursor: pointer;">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-8 text-white">
                    <star-rating [starType]="'svg'" [readOnly]="true" [rating]="movie.vote_average"></star-rating>
                </div>
                <div class="col-2"></div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-1'}}
                </div>
            </div>
        </div>
    </div>
    }
</div>
